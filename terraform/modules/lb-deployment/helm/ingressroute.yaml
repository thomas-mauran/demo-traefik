apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: us-remote
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.lb`)
      kind: Rule
      services:
        - name: us-remote-service
          kind: Service
          port: 443
          scheme: https
          serversTransport: api-transport
